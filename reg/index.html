<body>
	<div class="container">

				  <h2>welcome</h2>
				  <div class="contact-page">
    <label class="contact" for="firstName">First Name:</label><br>
    <input type="text" id="firstName" 45 name="firstName" required><br>

    <label class="contact" for="PhoneNumber">PhoneNumber:</label><br>

    </label><br>
